<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reina Jelek Extreme</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .text-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 100vh;
            animation: scrollText 6s linear infinite;
        }

        .text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            color: #000000;
            font-size: 3em;
            letter-spacing: 10px;
            white-space: nowrap;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        }

        .laugh {
            position: absolute;
            font-size: 4em;
            animation: shake 0.2s infinite, move 3s infinite, scaleLaugh 0.5s infinite alternate;
        }

        .laugh:nth-child(1) { top: 5%; left: 5%; animation-delay: 0s; }
        .laugh:nth-child(2) { top: 20%; right: 10%; animation-delay: 0.2s; }
        .laugh:nth-child(3) { bottom: 25%; left: 15%; animation-delay: 0.4s; }
        .laugh:nth-child(4) { bottom: 10%; right: 20%; animation-delay: 0.6s; }
        .laugh:nth-child(5) { top: 50%; left: 25%; animation-delay: 0.8s; }
        .laugh:nth-child(6) { top: 70%; right: 30%; animation-delay: 1s; }

        .noise {
            position: absolute;
            font-size: 2.5em;
            color: #00ff00;
            animation: flicker 0.15s infinite, vibrate 0.1s infinite;
        }

        .noise1 { top: 5%; left: 70%; }
        .noise2 { bottom: 30%; right: 5%; }
        .noise3 { top: 60%; left: 10%; }
        .noise4 { bottom: 40%; left: 40%; }
        .noise5 { top: 25%; right: 60%; }

        .flash {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ffff00 0%, transparent 70%);
            opacity: 0;
            animation: flashBang 2s infinite;
        }

        .screech {
            position: absolute;
            font-size: 2em;
            color: #ff00ff;
            animation: spinText 0.5s infinite, jump 0.7s infinite;
        }

        .screech1 { top: 15%; left: 40%; }
        .screech2 { bottom: 20%; right: 40%; }
        .screech3 { top: 80%; left: 20%; }

        @keyframes scrollText {
            0% { transform: translateY(100vh) translateX(-50%); }
            100% { transform: translateY(-100%) translateX(-50%); }
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10px, 10px); }
            50% { transform: translate(-10px, -10px); }
            75% { transform: translate(-10px, 10px); }
            100% { transform: translate(10px, -10px); }
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes scaleLaugh {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            25% { opacity: 0.3; }
            50% { opacity: 1; }
            75% { opacity: 0.1; }
            100% { opacity: 0.8; }
        }

        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }

        @keyframes flashBang {
            0% { opacity: 0; }
            5% { opacity: 0.7; }
            10% { opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes spinText {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="text">REINA JELEK</div>
    </div>

    <div class="laugh">不</div>
    <div class="laugh">不</div>
    <div class="laugh">不</div>
    <div class="laugh">不</div>
    <div class="laugh">不</div>
    <div class="laugh">不</div>

    <div class="noise noise1">wlee</div>
    <div class="noise noise2">rawr</div>
    <div class="noise noise3">jelek</div>
    <div class="noise noise4">wlee</div>
    <div class="noise noise5">rawr</div>

    <div class="flash"></div>

    <div class="screech screech1">jelek</div>
    <div class="screech screech2">wlee</div>
    <div class="screech screech3">rawr</div>
</body>
</html>
